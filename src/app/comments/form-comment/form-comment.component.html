<form #form="ngForm" (ngSubmit)="submitComment()">
    <div class="form-group">
        <label>Message</label>
        <input class="form-control" type="text" placeholder="Message" name="message"
            [(ngModel)]="Comment.message" required [disabled]="!isAuth" />

    </div>
    <div class="form-group">
        <label>Description</label>
        <editor apiKey="ll0mhqv3t1oqdtg5mythexok81f4jfbbxgh5kfe12fvn6nek" [init]="{plugins: 'link'}"
        placeholder="Description" name="description" [disabled]="!isAuth"
            [(ngModel)]="Comment.description" required></editor>
    </div>
    <div class="d-flex justify-content-end">
       <button type="submit" class="btn btn-primary " [disabled]="!form.valid">
        
            {{btnType}}
        </button> 
    </div>
    
</form>
