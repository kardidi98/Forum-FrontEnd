<div class="container">
    &nbsp;
    <form #form="ngForm" (ngSubmit)="submitTheme(form.value)">
        <div class="form-group">
            <input class="form-control" type="text" name="titre" [(ngModel)]="Theme.titre" required/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" [(ngModel)]="Theme.description" required/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="moderateur" [(ngModel)]="Theme.moderateur" required/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="forum" [(ngModel)]="Theme.forum" required/>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!form.valid" />
    </form>
</div>
