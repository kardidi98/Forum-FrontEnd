<h1 mat-dialog-title>Formulaire de connexion</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" name="user" [(ngModel)]="user.email" required />
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input class="form-control" type="text" name="password" [(ngModel)]="user.password" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" style="float: right;">
        Submit
    </button>
</form>
</div>
