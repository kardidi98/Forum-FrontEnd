<!-- Page Header -->
<section class="masthead" >
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>AJOUTER UNE PUBLICATION</h1>
                    <hr/>
                    <span class="subheading">Formulaire d'ajout d'une publication</span>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container d-flex align-items-center">
    <div class="path" (click)="goHome()"><em class="fa fa-home"></em>&nbsp;Accueil</div>&nbsp;
    <em class="fa fa-angle-right"></em>&nbsp;
    <div class="path" (click)="goThemes()">Th√®mes</div>&nbsp;
    <em class="fa fa-angle-right"></em>&nbsp;
    <div class="path" (click)="goPosts()">Posts</div>
    &nbsp;
    <em class="fa fa-angle-right"></em>&nbsp;
    <div>Formulaire</div>
</section>
<div class="container mt-40">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
            <div class="container mt-50">
                <div class="card ">
                    <div class="card-header bg-dark text-light">
                        {{formTitle}}
                    </div>
                    <div class="card-body">
                        <form [formGroup]="postForm" (ngSubmit)="submitPost()">
                            <div class="form-group">
                                <label>Titre</label>
                                <input class="form-control" type="text" placeholder="Titre" formControlName="titre" />
                                <small *ngIf="postForm.get('titre').hasError('required')" class="text-danger">Champs obligatoire</small>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <editor apiKey="ll0mhqv3t1oqdtg5mythexok81f4jfbbxgh5kfe12fvn6nek"
                                 [init]="{plugins: 'link'}" placeholder="Message" formControlName="message"></editor>
                                 <small *ngIf="postForm.get('message').hasError('required')" class="text-danger">Champs obligatoire</small>
                            </div>
                            
                            
                            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid"
                                style="float: right;">
                                {{btnType}}
                            </button>
                        </form>
                    </div>
                </div>
                &nbsp;

            </div>
        </div>
    </div>
</div>
