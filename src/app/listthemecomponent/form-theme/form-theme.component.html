<div class="container mt-50">
    <div class="card ">
        <div class="card-header bg-dark text-light">
            {{formTitle}}
        </div>
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="submitTheme(form.value)">
                <div class="form-group">
                    <label>Titre</label>
                    <input  class="form-control" id="titreTheme" type="text" placeholder="Titre" name="titre"
                        [(ngModel)]="Theme.titre" required [disabled]="Theme.titre"/>
                    
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" placeholder="Description" name="description"
                        [(ngModel)]="Theme.description" required />
                </div>
                <div class="form-group">
                    <label>Moderateur</label>
                    <input class="form-control" type="text" name="moderateur" [(ngModel)]="Theme.moderateur" required />
                </div>
                <div class="form-group">
                    <label>Forum</label>
                    <input class="form-control" type="text" name="forum" [(ngModel)]="Theme.forum" required />
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid" style="float: right;">
                    {{btnType}}
                </button>
            </form>
        </div>
    </div>
    &nbsp;

</div>
