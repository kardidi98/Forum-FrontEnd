<!-- Page Header -->
<section class="masthead" >
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>AJOUTER UN THEME</h1>
                    <hr/>
                    <span class="subheading">Formulaire d'ajout d'un thème</span>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container d-flex align-items-center">
    <div class="path" (click)="goHome()"><em class="fa fa-home"></em>&nbsp;Accueil</div>&nbsp;
    <em class="fa fa-angle-right"></em>&nbsp;
    <div class="path" (click)="goThemes()">Thèmes</div>&nbsp;
    <em class="fa fa-angle-right"></em>&nbsp;
    <div>Formulaire</div>
</section>
<div class="container mt-40">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
            <div class="container mt-50">
                <div class="card ">
                    <div class="card-header bg-dark text-light">
                        {{formTitle}}
                    </div>
                    <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="submitTheme()">
                            <div class="form-group">
                                <label>Titre</label>
                                <input class="form-control" type="text" placeholder="Titre" name="titre"
                                    [(ngModel)]="Theme.titre" required [disabled]="Theme._id" />

                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <editor apiKey="ll0mhqv3t1oqdtg5mythexok81f4jfbbxgh5kfe12fvn6nek" [init]="{plugins: 'link'}"
                                    placeholder="Description" name="description"
                                        [(ngModel)]="Theme.description" required></editor>
                            </div>
                            <div class="form-group">
                                <label>Modérateur</label>
                                <select class="form-control" name="moderateur"
                                    [(ngModel)]="Theme.moderateur" required>
                                    <option value=""  disabled selected>Choisir un modérateur</option>
                                    <option *ngFor="let m of Moderators" [value]="m._id">{{m.nom + " "+ m.prenom}}</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid"
                                style="float: right;">
                                {{btnType}}
                            </button>
                        </form>
                    </div>
                </div>
                &nbsp;

            </div>
        </div>
    </div>
</div>
